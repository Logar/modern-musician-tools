<div class="chord-form">
  <div class="container">
    <form #chordForm="ngForm" class="form" (submit)="onSubmitChord()">
      <div>
        <label for="timestamp">
          Video Timestamp: {{ videoTime | formatVideoTime }}
        </label>
      </div>
      <div class="grid-container">
        <div class="form-group">
          <label for="root-input">Root</label>
          <input
            type="text"
            class="form-control"
            id="root-input"
            required
            [(ngModel)]="chordModel.root"
            name="root"
          />
        </div>
        <div class="form-group">
          <label for="bass-input">Bass</label>
          <input
            type="text"
            class="form-control"
            id="bass-input"
            [(ngModel)]="chordModel.bass"
            name="bass"
          />
        </div>
        <div class="form-group">
          <label for="quality-input">Quality</label>
          <input
            type="text"
            class="form-control"
            id="quality-input"
            required
            [(ngModel)]="chordModel.quality"
            name="quality"
          />
        </div>
        <div class="form-group">
          <label for="numeral-input">Numeral</label>
          <input
            type="text"
            class="form-control"
            id="numeral-input"
            [(ngModel)]="chordModel.numeral"
            name="numeral"
          />
        </div>
        <div id="toggle-alias">
          <input
            [checked]="showAlias"
            (change)="showAlias = !showAlias"
            type="checkbox"
          />
          <label>Show All Options?</label>
        </div>
      </div>
      <div *ngIf="showAlias" class="form-group grid-container">
        <label for="alias-input">Alias</label>
        <input
          type="text"
          class="form-control"
          id="alias-input"
          [(ngModel)]="chordModel.alias"
          name="alias"
        />
      </div>
      <div class="submit-container">
        <button
          *ngIf="formType === 'add'"
          type="submit"
          [disabled]="chordForm.form.invalid || !videoTime"
          class="btn btn-success"
        >
          Submit
        </button>
        <button
          *ngIf="formType === 'edit'"
          type="submit"
          [disabled]="chordForm.form.invalid"
          class="btn btn-success"
        >
          Submit
        </button>
        <app-toast [message]="toast.message"></app-toast>
      </div>
    </form>
  </div>
</div>
