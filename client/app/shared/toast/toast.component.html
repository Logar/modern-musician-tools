<div class="alert" *ngIf="message.body">
  <div class="alert-header" [ngClass]="'alert-' + message.type">
    <svg
      class="bi bi-bell-fill"
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M8 16a2 2 0 002-2H6a2 2 0 002 2zm.995-14.901a1 1 0 10-1.99 0A5.002 5.002 0 003 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
      />
    </svg>
    <strong class="mr-auto">{{ message.type }}</strong>
    <small>Just now</small>
    <button
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
      (click)="message.body = null"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="alert-body" [ngClass]="'alert-' + message.type" role="alert">
    {{ message.body }}
  </div>
</div>
